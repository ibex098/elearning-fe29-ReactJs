    <!-- scroll chuột thì thay đổi (roll 500px thì thêm class headerClass, roll lên lại thì remove lại class headerClass) -->
    <script>
      $(window).scroll(function() {
        if ($(window).scrollTop() > 200) {
          $(".myNavbar").addClass("scrollTop");
        } else {
          $(".myNavbar").removeClass("scrollTop");
        }
      });
    </script>
